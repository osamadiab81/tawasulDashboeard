<!doctype html>
<html lang="ar">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="./assets/images/favicon.png">
  <title>الإمارة الإلكترونية | الدخول الموحد لأنظمة الإمارة</title>
  <link href="https://fonts.googleapis.com/css?family=Cairo&amp;subset=arabic" rel="stylesheet">
  <link rel="stylesheet" href="css/app-light.css" id="lightTheme">
  <link rel="stylesheet" href="css/login.css">

</head>

<body class="rtl">
  <div class="wrapper">
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
      <div class="container">
        <div class="card login-card">
          <div class="row no-gutters">
            <div class="col-md-5">
              <img src="assets/images/login.jpg" alt="login" class="login-card-img">
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <div class="brand-wrapper text-center">
                  <img src="assets/images/logo.svg" alt="logo" class="logo rounded">
                </div>
                <h5>تسجيل الدخول</h5>
                <form class="needs-validation" novalidate>
                  <div class="form-group">
                    <label for="email" class="sr-only">البريد الإلكتروني</label>
                    <input type="text" class="form-control" id="validationCustomUsername"
                      aria-describedby="inputGroupPrepend" placeholder="البريد الإلكتروني" required>
                    <div class="invalid-feedback"> Please choose a username. </div>
                  </div>
                  <div class="form-group">
                    <label for="password" class="sr-only">كلمة السر</label>
                    <input type="password" class="form-control" id="validationCustomPassword"
                      aria-describedby="inputGroupPrepend" placeholder="كلمة المرور" required>
                    <div class="invalid-feedback"> Please choose a password. </div>
                  </div>


                  <button class="btn btn-lg btn-primary btn-block mb-5" type="submit">تسجيل الدخول</button>
                </form>
                <a href="#!" class="forgot-password-link text-danger">لا تتذكر كلمة المرور ؟</a>
                <p class="login-card-footer-text text-primary">إنشاء حساب جديد <a href="#!" class="text-reset">إضغط
                    هنا</a></p>
                <!-- <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav> -->
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    'use strict';
    window.addEventListener('load', function () {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function (form) {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
</script>

</body>

</html>
